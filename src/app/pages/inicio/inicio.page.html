<ion-header [translucent]="true">
  <ion-toolbar class="headercolor">
    <div #titulo class="centratit">
      <ion-buttons slot="start">
        <ion-img class="imglogo" src="assets/img/DuocUC.svg.png"></ion-img>
      
        <ion-title class="ion-text-center">
          Sistema de Asistencia Duoc
        </ion-title>
      </ion-buttons>
    </div>
  </ion-toolbar>

  <ion-toolbar >
    <ion-segment class="segmento" [(ngModel)]="componente_actual"  (ngModelChange)="cambiarComponente($event)">
      <ion-segment-button value="qr" class="titulo-seg">
        <ion-label>
          QR
        </ion-label>
      </ion-segment-button>

      <ion-segment-button value="miclase" class="titulo-seg">
        <ion-label>
          Mi Clase
        </ion-label>
      </ion-segment-button>

      <ion-segment-button value="foro" class="titulo-seg">
        <ion-label>
          Foro
        </ion-label>
      </ion-segment-button>

      <ion-segment-button value="misdatos" class="titulo-seg">
        <ion-label>
          Mis Datos
        </ion-label>
      </ion-segment-button>
      <!-- </ion-segment>-->
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-qr [hidden]="componente_actual !== 'qr'" (qrCapturado)="cambiarComponente('miclase')">
  </app-qr>

  <app-miclase [hidden]="componente_actual !== 'miclase'">
  </app-miclase>

  <app-foro [hidden]="componente_actual !== 'foro'">
  </app-foro>

  <app-misdatos [hidden]="componente_actual !== 'misdatos'"></app-misdatos>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button class="botonduoc" (click)="cerrarSesion()" expand="block" fill="clear" shape="round">
      Cerrar sesi√≥n
    </ion-button>
  </ion-toolbar>
</ion-footer>
