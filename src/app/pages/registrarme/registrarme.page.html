<ion-content class="background" [fullscreen]="true">
  <div style="height: 100%; display: flex; align-items: center; justify-content:center;">
    <ion-card class="colorcard1 ion-text-center ion-padding-vertical">
      <h1 class="azul">
        Registro de usuario 
      </h1>
          <ion-card-content class="colorcard1">
            <ion-item>
              <ion-input type="text" [(ngModel)]="usuario.correo" label="Correo" labelPlacement="floating" required></ion-input>
            </ion-item>
          
            <ion-item>
              <ion-input type="text" [(ngModel)]="usuario.nombre" label="Nombre" labelPlacement="floating" required></ion-input>
            </ion-item>
          
            <ion-item>
              <ion-input type="text" [(ngModel)]="usuario.apellido" label="Apellidos" labelPlacement="floating" required></ion-input>
            </ion-item>
          
            <ion-item>
              <ion-input type="text" [(ngModel)]="usuario.preguntaSecreta" label="Pregunta secreta" labelPlacement="floating" required></ion-input>
            </ion-item>
          
            <ion-item>
              <ion-input type="text" [(ngModel)]="usuario.respuestaSecreta" label="Respuesta secreta" labelPlacement="floating" required></ion-input>
            </ion-item>
          
            <ion-item>
              <ion-input type="password" [(ngModel)]="usuario.password" label="Contraseña" labelPlacement="floating" required></ion-input>
            </ion-item> 
          
            <ion-item>
              <ion-input type="password" [(ngModel)]="repeticionPassword" label="Repetir contraseña" labelPlacement="floating" required></ion-input>
            </ion-item>
          
            <br>
          
              <ion-button class="botonduoc" (click)="registrarUsuario()">
                Crear mi nueva cuenta
              </ion-button>
          
          </ion-card-content>
          <a class="azul" routerLink="" (click)="ingresar()">Iniciar sesión</a>
        </ion-card>
  </div>
</ion-content>
